<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-顶点法向量数据光照计算</title>
</head>

<body>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="../three.js-dev/examples/js/controls/OrbitControls.js"></script>
    <script type="module">
        // 1.创建场景对象
        var scene = new THREE.Scene()
        scene.add(new THREE.AxesHelper(2000));//添加辅助坐标轴

        // 2.创建一个摄像机
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
        camera.position.set(200, 300, 200); //设置相机位置
        camera.lookAt(scene.position);

        // 3.创建一个渲染器
        var renderer = new THREE.WebGLRenderer()
        renderer.setClearColor(0xb9d3ff, 1);// 设置颜色
        renderer.setSize(window.innerWidth, window.innerHeight)// 设置尺寸
        document.body.appendChild(renderer.domElement);// 往body里面追加render的dom元素

        // 4.创建光源 点光源以及环境光
        var point = new THREE.PointLight(0xffffff);// 创建点光源 没有点光源 模型无法反射光 所以是黑的
        point.position.set(400, 200, 300);// 设置光源位置
        scene.add(point);// 创建环境光 没有环境光模型可以显示 但是会比较暗
        var ambient = new THREE.AmbientLight(0x444444);
        scene.add(ambient);

        // 5.创建一个网格模型 
        var geometry = new THREE.BufferGeometry();// 创建一个Buffer类型几何体对象
        var vertices = new Float32Array([
            0, 0, 0, //顶点1坐标
            50, 0, 0, //顶点2坐标
            0, 100, 0, //顶点3坐标
            0, 0, 10, //顶点4坐标
            0, 0, 100, //顶点5坐标
            50, 0, 10, //顶点6坐标
        ]);
        geometry.attributes.position = new THREE.BufferAttribute(vertices, 3)// 给几何体对象设置位置属性
    
        var colors = new Float32Array([
            1, 0, 0, //顶点1颜色
            0, 1, 0, //顶点2颜色
            0, 0, 1, //顶点3颜色

            1, 1, 0, //顶点4颜色
            0, 1, 1, //顶点5颜色
            1, 0, 1, //顶点6颜色
        ])
        geometry.attributes.color = new THREE.BufferAttribute(colors,3)

        var normals = new Float32Array([ //给几何体对象顶点设置法向量
            0, 0, 1, //顶点1法向量
            0, 0, 1, //顶点2法向量
            0, 0, 1, //顶点3法向量

            0, 1, 0, //顶点4法向量
            0, 1, 0, //顶点5法向量
            0, 1, 0, //顶点6法向量
        ]);
        geometry.attributes.normal = new THREE.BufferAttribute(normals, 3)

        var material = new THREE.MeshBasicMaterial({// 创建mesh材质的对象
            vertexColors: THREE.VertexColors,// 颜色会根据顶点颜色自动进行渐变运算
            // color:'blue',
            side: THREE.DoubleSide //两面可见
        })
        var mesh = new THREE.Mesh(geometry, material)// 材质+几何体对象 构成网格对象
        scene.add(mesh)

        // 6.渲染
        function render() {
            renderer.render(scene, camera)
            requestAnimationFrame(render)
        }
        render()
        var controls = new THREE.OrbitControls(camera, renderer.domElement);//创建控件对象
    </script>
</body>

</html>
